<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      {% for book in data.books %}
      <tr>
        <td>{{ book.isbn }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.edition }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.lastname }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.price }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
